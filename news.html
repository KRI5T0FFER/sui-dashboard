<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News — SUITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&family=Libre+Franklin:wght@200;300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Libre Franklin', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-logo {
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-decoration: none;
        }
        
        .nav-logo .te {
            color: #3b82f6;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
        }
        
        .nav-links a {
            font-size: 0.875rem;
            font-weight: 300;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.3s;
            letter-spacing: 0.05em;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: #3b82f6;
        }
        
        /* Main Container */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 8rem 3rem 4rem 3rem;
        }
        
        .page-header {
            max-width: 90rem;
            margin: 0 auto 3rem auto;
        }
        
        .page-title {
            font-size: 3rem;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .page-subtitle {
            font-size: 0.875rem;
            font-weight: 300;
            color: #6b7280;
            letter-spacing: 0.05em;
        }
        
        /* Two Column Layout */
        .content-grid {
            max-width: 90rem;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
            align-items: start;
        }
        
        /* News Articles Section */
        .news-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .section-title {
            font-size: 0.75rem;
            font-weight: 300;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .section-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), transparent);
        }
        
        /* News Card */
        .news-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #3b82f6, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .news-card:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .news-card:hover::before {
            opacity: 1;
        }
        
        .news-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .news-source {
            font-size: 0.75rem;
            font-weight: 400;
            color: #3b82f6;
            letter-spacing: 0.05em;
        }
        
        .news-date {
            font-size: 0.7rem;
            font-weight: 300;
            color: #6b7280;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        .news-title {
            font-size: 1.125rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 0.75rem;
            line-height: 1.5;
            text-decoration: none;
            display: block;
        }
        
        .news-title:hover {
            color: #3b82f6;
        }
        
        .news-excerpt {
            font-size: 0.875rem;
            font-weight: 300;
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .news-link {
            font-size: 0.75rem;
            font-weight: 400;
            color: #3b82f6;
            text-decoration: none;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s ease;
        }
        
        .news-link:hover {
            gap: 0.75rem;
        }
        
        .news-link::after {
            content: '→';
            font-size: 1rem;
        }
        
        /* Social Section */
        .social-section {
            position: sticky;
            top: 8rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .social-category {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 1.5rem;
        }
        
        .social-category-title {
            font-size: 0.875rem;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(59, 130, 246, 0.2);
            transform: translateX(4px);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .social-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .social-icon-fallback {
            font-size: 0.7rem;
            font-weight: 500;
            color: #3b82f6;
        }
        
        .social-name {
            font-size: 0.875rem;
            font-weight: 300;
            color: #ffffff;
            flex: 1;
        }
        
        .social-platform {
            font-size: 0.7rem;
            font-weight: 300;
            color: #6b7280;
            font-family: 'IBM Plex Mono', monospace;
        }
        
        /* Twitter Feed Container */
        .twitter-feed-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 1.5rem;
            min-height: 600px;
        }
        
        .twitter-timeline {
            height: 100% !important;
        }
        
        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .social-section {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 8rem 1.5rem 4rem 1.5rem;
            }
            
            .nav {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-logo">SUI<span class="te">TE</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="market.html">Market</a>
            <a href="news.html" class="active">News</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Signal</h1>
            <p class="page-subtitle">Curated news & social · Separating signal from noise</p>
        </div>
        
        <div class="content-grid">
            <!-- News Articles -->
            <div class="news-section">
                <div class="section-header">
                    <h2 class="section-title">Latest News</h2>
                    <div class="section-line"></div>
                </div>
                
                <div id="news-container">
                    <div class="loading">Loading news articles...</div>
                </div>
            </div>
            
            <!-- X Feed -->
            <div class="social-section">
                <div class="section-header">
                    <h2 class="section-title">Sui Network Updates</h2>
                    <div class="section-line"></div>
                </div>
                
                <div class="twitter-feed-container">
                    <a class="twitter-timeline" 
                       data-theme="dark" 
                       data-chrome="noheader nofooter noborders transparent"
                       data-tweet-limit="10"
                       href="https://twitter.com/SuiNetwork?ref_src=twsrc%5Etfw">
                       Loading posts from @SuiNetwork...
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // RSS Feed sources - Major news outlets
        const newsOutlets = [
            {
                name: 'Sui Blog',
                url: 'https://blog.sui.io/feed/',
                color: '#3b82f6'
            },
            {
                name: 'CoinDesk',
                url: 'https://www.coindesk.com/arc/outboundfeeds/rss/',
                color: '#3b82f6'
            },
            {
                name: 'The Block',
                url: 'https://www.theblock.co/rss.xml',
                color: '#3b82f6'
            },
            {
                name: 'Decrypt',
                url: 'https://decrypt.co/feed',
                color: '#3b82f6'
            },
            {
                name: 'CoinTelegraph',
                url: 'https://cointelegraph.com/rss',
                color: '#3b82f6'
            }
        ];
        
        // Ecosystem project blogs/feeds - Core projects only
        const projectFeeds = [
            {
                name: 'DeepBook',
                url: 'https://deepbook.tech/blog/rss.xml',
                twitter: 'DeepBookonSui',
                keywords: ['deepbook']
            },
            {
                name: 'Bluefin',
                url: null,
                twitter: 'bluefinapp',
                keywords: ['bluefin']
            },
            {
                name: 'Cetus',
                url: null,
                twitter: 'CetusProtocol',
                keywords: ['cetus']
            },
            {
                name: 'Suilend',
                url: null,
                twitter: 'suilendprotocol',
                keywords: ['suilend']
            },
            {
                name: 'Bucket',
                url: null,
                twitter: 'bucket_protocol',
                keywords: ['bucket']
            },
            {
                name: 'Walrus',
                url: null,
                twitter: 'WalrusProtocol',
                keywords: ['walrus']
            },
            {
                name: 'Ika',
                url: null,
                twitter: 'IkaProtocol',
                keywords: ['ika']
            }
        ];
        
        let allArticles = [];
        
        async function fetchRSSFeed(source) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}&count=10`);
                const data = await response.json();
                
                if (data.status === 'ok' && data.items) {
                    return data.items.map(item => ({
                        source: source.name,
                        title: item.title,
                        excerpt: stripHtml(item.description || item.content || '').substring(0, 200) + '...',
                        url: item.link,
                        date: item.pubDate,
                        thumbnail: item.thumbnail || null
                    }));
                }
                return [];
            } catch (error) {
                console.error(`Error fetching ${source.name}:`, error);
                return [];
            }
        }
        
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }
        
        async function loadAllNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = '<div class="loading">Loading latest news from Sui ecosystem...</div>';
            
            // Fetch from major news outlets
            const newsPromises = newsOutlets.map(source => fetchRSSFeed(source));
            const newsResults = await Promise.all(newsPromises);
            
            // Fetch from project feeds (if they have RSS)
            const projectPromises = projectFeeds
                .filter(project => project.url)
                .map(project => fetchRSSFeed(project));
            const projectResults = await Promise.all(projectPromises);
            
            // Combine all articles
            allArticles = [...newsResults.flat(), ...projectResults.flat()];
            allArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Create comprehensive keyword list from all projects
            const allKeywords = [
                'sui', 'mysten', 'move language',
                ...projectFeeds.flatMap(p => p.keywords)
            ];
            
            // Filter for Sui/ecosystem-related content
            const filteredArticles = allArticles.filter(article => {
                const text = (article.title + ' ' + article.excerpt).toLowerCase();
                return allKeywords.some(keyword => text.includes(keyword.toLowerCase()));
            });
            
            // Show filtered articles, or all if none match
            const articlesToShow = filteredArticles.length > 0 
                ? filteredArticles.slice(0, 25) 
                : allArticles.slice(0, 25);
            
            if (articlesToShow.length === 0) {
                container.innerHTML = '<div class="loading">No articles found. Please try again later.</div>';
                return;
            }
            
            renderNews(articlesToShow);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}w ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        function renderNews(articles) {
            const container = document.getElementById('news-container');
            
            const html = articles.map(article => `
                <div class="news-card">
                    <div class="news-meta">
                        <span class="news-source">${article.source}</span>
                        <span class="news-date">${formatDate(article.date)}</span>
                    </div>
                    <a href="${article.url}" target="_blank" class="news-title">${article.title}</a>
                    <p class="news-excerpt">${article.excerpt}</p>
                    <a href="${article.url}" target="_blank" class="news-link">Read Article</a>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Initialize - Load news on page load
        loadAllNews();
        
        // Refresh news every 10 minutes
        setInterval(loadAllNews, 600000);
    </script>
    
    <!-- Twitter Widget Script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
