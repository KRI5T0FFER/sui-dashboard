<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: white;
            min-height: 100vh;
            padding: 5rem 2rem;
        }
        .nav {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }
        .nav a {
            font-size: 0.875rem;
            font-weight: 300;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.2s;
        }
        .nav a:hover {
            color: #3b82f6;
        }
        .container {
            max-width: 80rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 72rem;
        }
        .header {
            text-align: center;
            margin-bottom: 6rem;
        }
        h1 {
            font-size: 4.5rem;
            font-weight: 200;
            color: #111;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }
        .price-container {
            display: flex;
            align-items: baseline;
            gap: 2rem;
            justify-content: center;
        }
        .price {
            font-size: 2.25rem;
            font-weight: 300;
            color: #111;
        }
        .change {
            font-size: 1.25rem;
            font-weight: 300;
        }
        .change.positive { color: #3b82f6; }
        .change.negative { color: #ef4444; }
        .chart-section {
            margin-bottom: 3rem;
        }
        .timeframe-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .timeframe-buttons button {
            background: none;
            border: none;
            font-size: 0.875rem;
            font-weight: 300;
            color: #d1d5db;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0.5rem;
        }
        .timeframe-buttons button:hover {
            color: #6b7280;
        }
        .timeframe-buttons button.active {
            color: #3b82f6;
        }
        .timeframe-buttons button:disabled {
            opacity: 0.5;
            cursor: wait;
        }
        .chart-container {
            width: 100%;
            height: 450px;
            position: relative;
        }
        .loading, .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 450px;
            color: #d1d5db;
            font-size: 0.875rem;
        }
        .footer {
            text-align: center;
            color: #d1d5db;
            font-size: 0.75rem;
            font-weight: 300;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#more">More →</a>
    </div>
    
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>SUI</h1>
                <div class="price-container">
                    <div class="price" id="price">--</div>
                    <div class="change" id="change">--</div>
                </div>
            </div>
            
            <div class="chart-section">
                <div class="timeframe-buttons">
                    <button onclick="changeTimeframe('1')" id="btn-1">24H</button>
                    <button onclick="changeTimeframe('7')" id="btn-7" class="active">1W</button>
                    <button onclick="changeTimeframe('30')" id="btn-30">1M</button>
                    <button onclick="changeTimeframe('90')" id="btn-90">3M</button>
                    <button onclick="changeTimeframe('365')" id="btn-365">1Y</button>
                    <button onclick="changeTimeframe('max')" id="btn-max">ALL</button>
                </div>
                
                <div class="chart-container">
                    <canvas id="chart"></canvas>
                </div>
            </div>
            
            <div class="footer" id="footer">7 day performance · Data by CoinGecko</div>
        </div>
    </div>
    
    <script>
        let currentTimeframe = '7';
        let chartInstance = null;
        
        async function fetchData() {
            try {
                // Fetch price
                const priceRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=sui&vs_currencies=usd&include_24hr_change=true');
                const priceData = await priceRes.json();
                
                if (priceData.sui) {
                    document.getElementById('price').textContent = `$${priceData.sui.usd.toFixed(4)}`;
                    const change = priceData.sui.usd_24h_change;
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                    changeEl.className = change >= 0 ? 'change positive' : 'change negative';
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Fetch chart data
                const days = currentTimeframe;
                const chartRes = await fetch(`https://api.coingecko.com/api/v3/coins/sui/market_chart?vs_currency=usd&days=${days}`);
                const chartData = await chartRes.json();
                
                drawChart(chartData.prices);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        function drawChart(prices) {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = 450;
            
            if (prices.length === 0) return;
            
            // Sample data if too many points
            let data = prices;
            if (data.length > 100) {
                const step = Math.floor(data.length / 100);
                data = data.filter((_, i) => i % step === 0);
            }
            
            const values = data.map(p => p[1]);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min;
            
            const width = canvas.width;
            const height = canvas.height;
            const padding = 60;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            // Draw line
            ctx.beginPath();
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 1.5;
            
            data.forEach((point, i) => {
                const x = padding + (i / (data.length - 1)) * chartWidth;
                const y = padding + chartHeight - ((point[1] - min) / range) * chartHeight;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Draw axes labels
            ctx.fillStyle = '#d1d5db';
            ctx.font = '11px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.textAlign = 'right';
            
            // Y-axis labels
            for (let i = 0; i <= 4; i++) {
                const value = min + (range * i / 4);
                const y = padding + chartHeight - (i / 4) * chartHeight;
                ctx.fillText(`$${value.toFixed(3)}`, padding - 15, y + 4);
            }
            
            // X-axis labels
            ctx.textAlign = 'center';
            const labelCount = 5;
            for (let i = 0; i < labelCount; i++) {
                const index = Math.floor((data.length - 1) * i / (labelCount - 1));
                const point = data[index];
                const date = new Date(point[0]);
                const x = padding + (index / (data.length - 1)) * chartWidth;
                
                let label;
                if (currentTimeframe === '1') {
                    label = date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
                } else if (currentTimeframe === '7' || currentTimeframe === '30') {
                    label = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } else {
                    label = date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
                }
                
                ctx.fillText(label, x, height - padding + 25);
            }
        }
        
        function changeTimeframe(tf) {
            currentTimeframe = tf;
            
            // Update active button
            document.querySelectorAll('.timeframe-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${tf}`).classList.add('active');
            
            // Update footer text
            const footerTexts = {
                '1': '24 hour',
                '7': '7 day',
                '30': '1 month',
                '90': '3 month',
                '365': '1 year',
                'max': 'All time'
            };
            document.getElementById('footer').textContent = `${footerTexts[tf]} performance · Data by CoinGecko`;
            
            fetchData();
        }
        
        // Initial load
        fetchData();
        
        // Refresh every 60 seconds
        setInterval(fetchData, 60000);
        
        // Redraw chart on window resize
        window.addEventListener('resize', () => {
            if (currentTimeframe) {
                fetchData();
            }
        });
    </script>
</body>
</html>
