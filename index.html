<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUI Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: 200;
            color: #111;
            margin-bottom: 1rem;
        }
        .price {
            font-size: 2rem;
            font-weight: 300;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUI</h1>
        <div class="price" id="price">Loading...</div>
    </div>
    
    <script>
        // Simple test - just fetch price
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=sui&vs_currencies=usd&include_24hr_change=true')
            .then(response => response.json())
            .then(data => {
                const price = data.sui.usd;
                const change = data.sui.usd_24h_change;
                document.getElementById('price').textContent = `$${price.toFixed(4)} (${change >= 0 ? '+' : ''}${change.toFixed(2)}%)`;
            })
            .catch(error => {
                document.getElementById('price').textContent = 'Error loading price';
                console.error(error);
            });
    </script>
</body>
</html>
