<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUITE — SUI Market Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .nav-logo {
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-decoration: none;
        }
        .nav-logo .te {
            color: #3b82f6;
        }
        .nav-links {
            display: flex;
            gap: 3rem;
        }
        .nav-links a {
            font-size: 0.875rem;
            font-weight: 300;
            color: #6b7280;
            text-decoration: none;
            transition: color 0.3s;
            letter-spacing: 0.05em;
        }
        .nav-links a:hover,
        .nav-links a.active {
            color: #3b82f6;
        }
        
        /* Main Container */
        .container {
            padding-top: 8rem;
            padding-bottom: 4rem;
        }
        
        /* Hero Section */
        .hero {
            max-width: 90rem;
            margin: 0 auto;
            padding: 0 3rem 4rem 3rem;
        }
        .hero-title {
            font-size: 5rem;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: -0.02em;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            margin-bottom: 4rem;
        }
        .metric-card {
            text-align: center;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.02);
        }
        .metric-label {
            font-size: 0.75rem;
            font-weight: 300;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }
        .metric-value {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        .metric-change {
            font-size: 1.125rem;
            font-weight: 300;
        }
        .metric-change.positive { color: #10b981; }
        .metric-change.negative { color: #ef4444; }
        
        /* Chart Section */
        .chart-wrapper {
            width: 100%;
            background: #000000;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 3rem 0;
        }
        .chart-container {
            width: 100%;
            max-width: 100%;
            padding: 0 3rem;
        }
        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            max-width: 90rem;
            margin-left: auto;
            margin-right: auto;
        }
        .timeframe-buttons {
            display: flex;
            gap: 1.5rem;
        }
        .timeframe-buttons button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.75rem;
            font-weight: 300;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            letter-spacing: 0.05em;
            border-radius: 2px;
        }
        .timeframe-buttons button:hover {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.2);
        }
        .timeframe-buttons button.active {
            color: #3b82f6;
            border-color: #3b82f6;
        }
        .chart-type-toggle {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.25rem;
            border-radius: 2px;
        }
        .chart-type-toggle button {
            background: none;
            border: none;
            font-size: 0.75rem;
            font-weight: 300;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            letter-spacing: 0.05em;
            border-radius: 2px;
        }
        .chart-type-toggle button.active {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }
        .chart-canvas-container {
            width: 100%;
            max-width: 90rem;
            margin: 0 auto;
            height: 500px;
            position: relative;
        }
        .footer {
            text-align: center;
            color: #374151;
            font-size: 0.75rem;
            font-weight: 300;
            margin-top: 2rem;
            letter-spacing: 0.05em;
        }
        canvas {
            width: 100% !important;
            height: 500px !important;
        }
        
        @media (max-width: 768px) {
            .metrics {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .hero-title {
                font-size: 3rem;
            }
            .nav-links {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="index.html" class="nav-logo">SUI<span class="te">TE</span></a>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="market.html">Market</a>
            <a href="news.html">News</a>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">SUI</h1>
            
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-label">Price</div>
                    <div class="metric-value" id="price">--</div>
                    <div class="metric-change" id="price-change">--</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Market Cap</div>
                    <div class="metric-value" id="market-cap">--</div>
                    <div class="metric-change" id="mcap-change">--</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">24H Volume</div>
                    <div class="metric-value" id="volume">--</div>
                    <div class="metric-change" id="volume-change">--</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chart Section -->
    <div class="chart-wrapper">
        <div class="chart-container">
            <div class="chart-controls">
                <div class="timeframe-buttons">
                    <button onclick="changeTimeframe('1')" id="btn-1">24H</button>
                    <button onclick="changeTimeframe('7')" id="btn-7" class="active">1W</button>
                    <button onclick="changeTimeframe('30')" id="btn-30">1M</button>
                    <button onclick="changeTimeframe('90')" id="btn-90">3M</button>
                    <button onclick="changeTimeframe('365')" id="btn-365">1Y</button>
                    <button onclick="changeTimeframe('max')" id="btn-max">ALL</button>
                </div>
                <div class="chart-type-toggle">
                    <button onclick="changeChartType('line')" id="type-line" class="active">Line</button>
                    <button onclick="changeChartType('candle')" id="type-candle">Candles</button>
                </div>
            </div>
            
            <div class="chart-canvas-container">
                <canvas id="chart"></canvas>
            </div>
            
            <div class="footer" id="footer">7 day performance · Data by CoinGecko</div>
        </div>
    </div>
    
    <script>
        let currentTimeframe = '7';
        let currentChartType = 'line';
        let chartData = [];
        
        async function fetchData() {
            try {
                // Fetch comprehensive data
                const response = await fetch('https://api.coingecko.com/api/v3/coins/sui?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false');
                const data = await response.json();
                
                if (data.market_data) {
                    // Price
                    const price = data.market_data.current_price.usd;
                    document.getElementById('price').textContent = `$${price.toFixed(4)}`;
                    
                    const priceChange = data.market_data.price_change_percentage_24h;
                    const priceChangeEl = document.getElementById('price-change');
                    priceChangeEl.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
                    priceChangeEl.className = priceChange >= 0 ? 'metric-change positive' : 'metric-change negative';
                    
                    // Market Cap
                    const mcap = data.market_data.market_cap.usd;
                    document.getElementById('market-cap').textContent = `$${formatLargeNumber(mcap)}`;
                    
                    const mcapChange = data.market_data.market_cap_change_percentage_24h;
                    const mcapChangeEl = document.getElementById('mcap-change');
                    mcapChangeEl.textContent = `${mcapChange >= 0 ? '+' : ''}${mcapChange.toFixed(2)}%`;
                    mcapChangeEl.className = mcapChange >= 0 ? 'metric-change positive' : 'metric-change negative';
                    
                    // Volume
                    const volume = data.market_data.total_volume.usd;
                    document.getElementById('volume').textContent = `$${formatLargeNumber(volume)}`;
                    document.getElementById('volume-change').textContent = '';
                }
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Fetch chart data
                const days = currentTimeframe;
                const chartRes = await fetch(`https://api.coingecko.com/api/v3/coins/sui/market_chart?vs_currency=usd&days=${days}`);
                const chartJson = await chartRes.json();
                
                chartData = chartJson.prices;
                drawChart();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        function formatLargeNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }
        
        function drawChart() {
            if (currentChartType === 'line') {
                drawLineChart();
            } else {
                drawCandleChart();
            }
        }
        
        function drawLineChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = 500;
            
            if (chartData.length === 0) return;
            
            let data = chartData;
            if (data.length > 200) {
                const step = Math.floor(data.length / 200);
                data = data.filter((_, i) => i % step === 0);
            }
            
            const values = data.map(p => p[1]);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min;
            
            const width = canvas.width;
            const height = canvas.height;
            const paddingLeft = 80;
            const paddingRight = 80;
            const paddingTop = 40;
            const paddingBottom = 60;
            const chartWidth = width - paddingLeft - paddingRight;
            const chartHeight = height - paddingTop - paddingBottom;
            
            ctx.clearRect(0, 0, width, height);
            
            // Draw grid lines
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = paddingTop + (i / 4) * chartHeight;
                ctx.beginPath();
                ctx.moveTo(paddingLeft, y);
                ctx.lineTo(paddingLeft + chartWidth, y);
                ctx.stroke();
            }
            
            // Draw line with gradient
            const gradient = ctx.createLinearGradient(0, paddingTop, 0, paddingTop + chartHeight);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
            
            ctx.beginPath();
            data.forEach((point, i) => {
                const x = paddingLeft + (i / (data.length - 1)) * chartWidth;
                const y = paddingTop + chartHeight - ((point[1] - min) / range) * chartHeight;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            const lastX = paddingLeft + chartWidth;
            const lastY = paddingTop + chartHeight - ((data[data.length - 1][1] - min) / range) * chartHeight;
            ctx.lineTo(lastX, lastY);
            ctx.lineTo(lastX, paddingTop + chartHeight);
            ctx.lineTo(paddingLeft, paddingTop + chartHeight);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw line
            ctx.beginPath();
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            
            data.forEach((point, i) => {
                const x = paddingLeft + (i / (data.length - 1)) * chartWidth;
                const y = paddingTop + chartHeight - ((point[1] - min) / range) * chartHeight;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Draw axes labels
            ctx.fillStyle = '#6b7280';
            ctx.font = '11px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.textAlign = 'right';
            
            // Y-axis labels
            for (let i = 0; i <= 4; i++) {
                const value = min + (range * i / 4);
                const y = paddingTop + chartHeight - (i / 4) * chartHeight;
                ctx.fillText(`$${value.toFixed(3)}`, paddingLeft - 15, y + 4);
            }
            
            // X-axis labels
            ctx.textAlign = 'center';
            const labelCount = 6;
            for (let i = 0; i < labelCount; i++) {
                const index = Math.floor((data.length - 1) * i / (labelCount - 1));
                const point = data[index];
                const date = new Date(point[0]);
                const x = paddingLeft + (index / (data.length - 1)) * chartWidth;
                
                let label;
                if (currentTimeframe === '1') {
                    label = date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
                } else if (currentTimeframe === '7' || currentTimeframe === '30') {
                    label = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } else {
                    label = date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
                }
                
                ctx.fillText(label, x, height - paddingBottom + 25);
            }
        }
        
        function drawCandleChart() {
            const canvas = document.getElementById('chart');
            const ctx = canvas.getContext('2d');
            
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = 500;
            
            if (chartData.length === 0) return;
            
            // Convert line data to pseudo-candles
            let data = chartData;
            const candleInterval = Math.max(1, Math.floor(data.length / 100));
            let candles = [];
            
            for (let i = 0; i < data.length; i += candleInterval) {
                const slice = data.slice(i, i + candleInterval);
                if (slice.length === 0) continue;
                
                const open = slice[0][1];
                const close = slice[slice.length - 1][1];
                const high = Math.max(...slice.map(p => p[1]));
                const low = Math.min(...slice.map(p => p[1]));
                const time = slice[0][0];
                
                candles.push({ time, open, high, low, close });
            }
            
            const values = candles.flatMap(c => [c.high, c.low]);
            const min = Math.min(...values);
            const max = Math.max(...values);
            const range = max - min;
            
            const width = canvas.width;
            const height = canvas.height;
            const paddingLeft = 80;
            const paddingRight = 80;
            const paddingTop = 40;
            const paddingBottom = 60;
            const chartWidth = width - paddingLeft - paddingRight;
            const chartHeight = height - paddingTop - paddingBottom;
            
            ctx.clearRect(0, 0, width, height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = paddingTop + (i / 4) * chartHeight;
                ctx.beginPath();
                ctx.moveTo(paddingLeft, y);
                ctx.lineTo(paddingLeft + chartWidth, y);
                ctx.stroke();
            }
            
            // Draw candles
            const candleWidth = Math.max(2, (chartWidth / candles.length) * 0.6);
            
            candles.forEach((candle, i) => {
                const x = paddingLeft + (i / (candles.length - 1)) * chartWidth;
                const openY = paddingTop + chartHeight - ((candle.open - min) / range) * chartHeight;
                const closeY = paddingTop + chartHeight - ((candle.close - min) / range) * chartHeight;
                const highY = paddingTop + chartHeight - ((candle.high - min) / range) * chartHeight;
                const lowY = paddingTop + chartHeight - ((candle.low - min) / range) * chartHeight;
                
                const isGreen = candle.close >= candle.open;
                ctx.strokeStyle = isGreen ? '#10b981' : '#ef4444';
                ctx.fillStyle = isGreen ? '#10b981' : '#ef4444';
                
                // Draw wick
                ctx.beginPath();
                ctx.moveTo(x, highY);
                ctx.lineTo(x, lowY);
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Draw body
                const bodyHeight = Math.abs(closeY - openY);
                const bodyY = Math.min(openY, closeY);
                
                if (bodyHeight < 1) {
                    ctx.fillRect(x - candleWidth / 2, bodyY, candleWidth, 1);
                } else {
                    ctx.fillRect(x - candleWidth / 2, bodyY, candleWidth, bodyHeight);
                }
            });
            
            // Draw axes labels
            ctx.fillStyle = '#6b7280';
            ctx.font = '11px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.textAlign = 'right';
            
            // Y-axis
            for (let i = 0; i <= 4; i++) {
                const value = min + (range * i / 4);
                const y = paddingTop + chartHeight - (i / 4) * chartHeight;
                ctx.fillText(`$${value.toFixed(3)}`, paddingLeft - 15, y + 4);
            }
            
            // X-axis
            ctx.textAlign = 'center';
            const labelCount = 6;
            for (let i = 0; i < labelCount; i++) {
                const index = Math.floor((candles.length - 1) * i / (labelCount - 1));
                const candle = candles[index];
                const date = new Date(candle.time);
                const x = paddingLeft + (index / (candles.length - 1)) * chartWidth;
                
                let label;
                if (currentTimeframe === '1') {
                    label = date.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true });
                } else if (currentTimeframe === '7' || currentTimeframe === '30') {
                    label = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                } else {
                    label = date.toLocaleDateString('en-US', { month: 'short', year: '2-digit' });
                }
                
                ctx.fillText(label, x, height - paddingBottom + 25);
            }
        }
        
        function changeTimeframe(tf) {
            currentTimeframe = tf;
            
            document.querySelectorAll('.timeframe-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${tf}`).classList.add('active');
            
            const footerTexts = {
                '1': '24 hour',
                '7': '7 day',
                '30': '1 month',
                '90': '3 month',
                '365': '1 year',
                'max': 'All time'
            };
            document.getElementById('footer').textContent = `${footerTexts[tf]} performance · Data by CoinGecko`;
            
            fetchData();
        }
        
        function changeChartType(type) {
            currentChartType = type;
            
            document.querySelectorAll('.chart-type-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`type-${type}`).classList.add('active');
            
            drawChart();
        }
        
        // Initial load
        fetchData();
        setInterval(fetchData, 60000);
        
        window.addEventListener('resize', () => {
            if (chartData.length > 0) {
                drawChart();
            }
        });
    </script>
</body>
</html>
